<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vacation Vault Club | Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fefcea, #d6f3ff);
      height: 100vh;
    }
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 600px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      z-index: 9999;
      transition: all 0.3s ease-in-out; /* Added for smooth minimize/maximize */
    }
    #chatbot-container.minimized {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      bottom: 20px;
      right: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden; /* Hide content when minimized */
    }
    #chatbot-container.minimized .chat-header,
    #chatbot-container.minimized .chat-body,
    #chatbot-container.minimized .chat-footer,
    #chatbot-container.minimized .button-bar {
      display: none;
    }
    #chatbot-container.minimized #minimize-button {
      display: none; /* Hide minimize button when minimized */
    }
    #chatbot-container.minimized #maximize-button {
      display: flex; /* Show maximize button when minimized */
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #00bfa6; /* Adjust color as needed */
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .chat-header {
      background-image: url('https://vacationvault-chat.s3.amazonaws.com/vacation_header.png');
      background-size: cover;
      background-position: center;
      height: 100px;
      flex-shrink: 0;
      position: relative; /* Added for button positioning */
    }
    .chat-body {
      padding: 10px;
      overflow-y: auto;
      flex-grow: 1;
      background-image: url('https://i.imgur.com/zoT2kbP.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      gap: 8px;
      background-color: #f5f5f5;
    }
    .chat-footer input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .chat-footer button {
      background-color: #00bfa6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 90%;
      line-height: 1.4;
    }
    .bot-message {
      background-color: #fff9e5;
      border-left: 4px solid #00bfa6;
    }
    .user-message {
      background-color: #dff0ea;
      align-self: flex-end;
    }
    .button-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
      padding: 10px; /* Added padding for better spacing */
      background-color: #f5f5f5; /* Added background for consistency */
    }
    .button-bar button {
      flex: 1 1 30%;
      background-color: #00bfa6;
      color: white;
      border: none;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    #minimize-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white; /* Changed color to white for contrast on header image */
      font-size: 24px;
      cursor: pointer;
      z-index: 10000;
    }
    #maximize-button {
      display: none; /* Hidden by default */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #00bfa6;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <div class="chat-header">
      <button id="minimize-button" onclick="toggleChatbot()">‚Äî</button>
    </div>
    <div id="maximize-button" onclick="toggleChatbot()">üí¨</div>
    <div class="chat-body" id="chat-body">
      <div class="message bot-message">üå¥ Aloha! I'm your Club Service Admin. How can I help you today?</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Type here..." onkeypress="if(event.key === 'Enter'){sendMessage()}" />
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="button-bar">
      
      <button onclick="quickReply('Contact')">Contact</button>
      <button onclick="quickReply('Booking')">Booking</button>
      <button onclick="quickReply('Quote')">Quote</button>
      <button onclick="quickReply('Other')">Other</button>
    </div>
  </div>

  <script>
    const FORM_ENDPOINT = "https://formspree.io/f/xnnvjkej";
    let userStage = null;
    let formData = {};

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, 'user'); // Append original message for display
      input.value = '';

      // Custom form flow for Quote and Other
      if (userStage) {
        // Pass the lowercase message to handleFormFlow
        handleFormFlow(message.toLowerCase());
        return;
      }

      // Pass the lowercase message for initial command recognition
      respondToUser(message.toLowerCase());
    }

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}-message`;
      msg.innerHTML = text;
      document.getElementById('chat-body').appendChild(msg);
      document.getElementById('chat-body').scrollTop = document.getElementById('chat-body').scrollHeight;
    }

    function quickReply(label) {
      appendMessage(label, 'user');
      // Quick replies should also trigger a lowercase response for consistency
      respondToUser(label.toLowerCase());
    }

    function respondToUser(input) { // input is already lowercased here
      const responses = {
        'membership': "üèñÔ∏è Learn more or become a member here: <a href='https://vacationvaultclub.com/join-now' target='_blank'>Join Now</a>.",
        'contact': "üìû Reach our team here: <a href='https://vacationvaultclub.com/Contact' target='_blank'>Contact Us</a>.",
        'about': "üåû Discover who we are: <a href='https://vacationvaultclub.com/About' target='_blank'>About Us</a>.",
        'refund': "üí∏ Read our refund policy: <a href='https://vacationvaultclub.com/page-18167' target='_blank'>Refund Policy</a>.",
        'terms': "üìú Terms of Use: <a href='https://vacationvaultclub.com/page-18071' target='_blank'>Terms of Use</a>.",
        'privacy': "üîê Privacy Policy: <a href='https://vacationvaultclub.com/Privacy-Policy' target='_blank'>Privacy Policy</a>.",
        'booking': "üìå You must be a member to access your personal booking portal. If you are a member, go to your member profile and click your booking portal link at the top of the page.",
        'cancel': "üò¢ We're sorry to see you go! To cancel, email <a href='mailto:clubservices@vacationvaultclub.com'>clubservices@vacationvaultclub.com</a> with the subject line CANCEL.",
        'insurance': "üõ°Ô∏è Travel insurance is available through our affiliate partner Allianz at low premium rates.",
        'join journey mate': "üîó Once you log in, click on the Journey Mate link.",
        'share membership': "üö´ No, memberships cannot be shared. Reservations made under a different name are not valid and may result in termination.",
        'fee refund': "üí≥ Membership fees are non-refundable.",
        'quote': () => {
          userStage = 'quote_name';
          formData = {};
          appendMessage("üíå I‚Äôd love to help you get a quote! Let's start with your full name:", 'bot');
        },
        'other': () => {
          userStage = 'other_contact_preference';
          formData = {};
          appendMessage("üì© Sure! Would you prefer we contact you by email or phone? (Type 'Email' or 'Phone')", 'bot');
        },
        'default': "ü§î Hmm, I'm not sure I understood that. Try typing words like 'Membership' or 'Insurance' below to help me assist you!"
      };

      const reply = responses[input] || responses['default'];

      if (typeof reply === 'function') {
        reply();
      } else {
        appendMessage(reply, 'bot');
      }
    }

    function handleFormFlow(message) { // message is already lowercased here
      switch (userStage) {
        case 'quote_name':
          // You might want to store names with proper casing, not lowercase.
          // For now, storing as-is (lowercase from input) or consider message.toLowerCase() for comparison.
          // For user-facing display or backend storage, you might want to capitalize names.
          // Example: formData.name = message.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
          formData.name = message; // Stores the lowercase name
          userStage = 'quote_email';
          appendMessage("üìß Great! What is the best email to send your quote to?", 'bot');
          break;
        case 'quote_email':
          formData.email = message; // Stores the lowercase email
          userStage = 'quote_destination';
          appendMessage("üìç What's the destination?", 'bot');
          break;
        case 'quote_destination':
          formData.destination = message; // Stores the lowercase destination
          userStage = 'quote_dates';
          appendMessage("üìÖ What dates are you planning to travel?", 'bot');
          break;
        case 'quote_dates':
          formData.dates = message; // Stores the lowercase dates
          userStage = 'quote_flex';
          appendMessage("üåÄ Are your dates flexible (day before or after)?", 'bot');
          break;
        case 'quote_flex':
          // Compare 'yes' or 'no' case-insensitively, store as-is
          formData.flexible = message;
          userStage = 'quote_party';
          appendMessage("üë®‚Äçüë©‚Äçüëß‚Äçüë¶ How many people in your party?", 'bot');
          break;
        case 'quote_party':
          formData.partySize = message; // Stores the lowercase party size
          userStage = 'quote_ada';
          appendMessage("‚ôø Do you need ADA accessible services?", 'bot');
          break;
        case 'quote_ada':
          // Compare 'yes' or 'no' case-insensitively, store as-is
          formData.ada = message;
          userStage = 'quote_flight';
          appendMessage("‚úàÔ∏è Do you need flights included?", 'bot');
          break;
        case 'quote_flight':
          // Compare 'yes' or 'no' case-insensitively, store as-is
          formData.flight = message;
          userStage = 'quote_car';
          appendMessage("üöó Do you need a rental car?", 'bot');
          break;
        case 'quote_car':
          // Compare 'yes' or 'no' case-insensitively, store as-is
          formData.rental = message;
          userStage = 'quote_activities';
          appendMessage("üèùÔ∏è Any excursions or activities you'd like to include?", 'bot');
          break;
        case 'quote_activities':
          formData.activities = message; // Stores the lowercase activities
          fetch(FORM_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams(formData).toString()
          });
          appendMessage("üì¨ Great! Your quote will be sent to your email shortly!", 'bot');
          userStage = null;
          break;

        case 'other_contact_preference':
          // 'message' is already lowercased here
          if (message === 'email') {
            formData.contactPreference = 'Email'; // Storing 'Email' with initial cap for consistency
            userStage = 'other_question_email';
            appendMessage("üìù Sure! What questions may I relay to our Vault team? Please include your name and your email address in your message.", 'bot');
          } else if (message === 'phone') {
            formData.contactPreference = 'Phone'; // Storing 'Phone' with initial cap for consistency
            userStage = 'other_phone_number';
            appendMessage("üì± What's the best phone number to reach you?", 'bot');
          } else {
            appendMessage("ü§î I didn't catch that. Please type 'Email' or 'Phone'.", 'bot');
          }
          break;

        case 'other_phone_number':
          formData.phoneNumber = message; // Stores the lowercase phone number
          userStage = 'other_call_time';
          appendMessage("‚è∞ What‚Äôs the best time to call you?", 'bot');
          break;

        case 'other_call_time':
          formData.callTime = message; // Stores the lowercase call time
          userStage = 'other_question_phone';
          appendMessage("üìù Please describe your question. You can also include your name if you haven't already.", 'bot');
          break;

        case 'other_question_email':
          formData.question = message; // Stores the lowercase question
          fetch(FORM_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams(formData).toString()
          });
          appendMessage("üì¨ Thanks! A Vault representative will follow up shortly by email.", 'bot');
          userStage = null;
          break;

        case 'other_question_phone':
          formData.question = message; // Stores the lowercase question
          fetch(FORM_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams(formData).toString()
          });
          appendMessage("üì¨ Thanks! A Vault representative will follow up shortly by phone.", 'bot');
          userStage = null;
          break;
      }
    }

    function toggleChatbot() {
      const chatbotContainer = document.getElementById('chatbot-container');
      chatbotContainer.classList.toggle('minimized');
    }
  </script>
</body>
</html>
